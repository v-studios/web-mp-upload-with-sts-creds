#       - "sts:AssumeRole"
#     Resource: "arn:aws:iam::MYAWSID:role/cshenton-multipart-upload-sts"               # dont think this is right/useful


package:
 exclude:
   - package-lock.json
   - node_modules/**

functions:
  GetSts:
    handler: getsts.get
    events:
      - http:
          path: /
          method: get

