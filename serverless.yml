service: multipart-upload-sts
# app and org for use with dashboard.serverless.com
app: getsts
org: vstudios

provider:
  name: aws
  runtime: python3.8
  logRetentionInDays: 30        # dont create infinite logs as they cost money

# This did NOT add the role to the Lambda execution role :-(
# iamRoleStatements:
